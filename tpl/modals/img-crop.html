               
<div>
    <div style="height:130">
        <button type="button" class="close" ng-click="cancel()"  aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="profileDetails">

        <form class ="change_btn">
            <label class="btn changeProfileImg" for="changeImg1"><i class="fas fa-camera"></i>
                {{'Change'|translate}}</label>
            <input style="display:none;" ng-model ="photo" type="file" id="changeImg1" onchange="angular.element(this).scope().handleFileSelect(this)">
        </form>

        <div class="cropArea">
            <img-crop area-type="{{shape}}" image="myImage" result-image="myCroppedImage"></img-crop>
        </div>
    </div>

    <div class="cropSection">
        <button ng-click="saveImage()" style="width:190px" class="btn joinBtn modalLoginBtn ng-binding" type="submit">{{'Save'|translate}}  </button>

    </div>
</div>
