
<section class="profileDetails passwordpage">   
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8 ">
                    <form  name="forget" ng-submit="_forgetPassword(row)" class="modalForm quickSearch passwordForm">
                        <div class="lockImg">
                            <img src="assets/images/lock.png" alt="">
                        </div>
                        <h6>{{'Forgot Your Password'|translate}}</h6>
                        <span>{{'Enter the email associated with your account'|translate}} </span>
                        <div class="form-group text-center" ng-if="msg">
                              <label for="Remember" class="rememberPass" ng-class ="{'required':!status,'success':status}" >{{msg}}</label>
                        </div>                        
                        <div class="form-group">
                            <input required type="Email" class="form-control" ng-model="row.email" placeholder="{{'Email'|translate}}">
                        </div>
                      
                        <button ng-disabled="forget.$invalid"  class="btn joinBtn save" type="submit">{{'Sent'|translate}}</button>
            
                    </form>
                </div>
            </div>
        </div>
    </section>
