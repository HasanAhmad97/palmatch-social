    <section class="Suggestions subPage">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="DiscoverHeader clearfix">
                        <h4> {{'Views'|translate}}</h4>
                    </div>
                </div>
                <div ng-repeat="user in users" class="col-lg-3 col-md-6">
                    <div class="personImg"  ng-click="userProfile(user.id)">
                        <a >
                            <img ng-src="{{user.photo}}" alt="">
                            <div class="personDesc">
                                <h3>{{user.name}}</h3>
                                <p>{{user.age}} {{'Years Old'|translate}}</p>
                                <p>{{user.country.translation_all.name}}</p>
                            </div>
                        </a>
                    </div>
                </div>
             
            </div>
        </div>
    </section>
